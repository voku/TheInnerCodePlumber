<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg-gradient)"/>
  
  <!-- Decorative code-like elements on the left -->
  <g opacity="0.15">
    <rect x="50" y="100" width="200" height="8" rx="4" fill="#64748b"/>
    <rect x="50" y="130" width="150" height="8" rx="4" fill="#64748b"/>
    <rect x="50" y="160" width="180" height="8" rx="4" fill="#64748b"/>
    <rect x="50" y="220" width="160" height="8" rx="4" fill="#64748b"/>
    <rect x="50" y="250" width="140" height="8" rx="4" fill="#64748b"/>
    <rect x="50" y="280" width="190" height="8" rx="4" fill="#64748b"/>
    <rect x="50" y="340" width="170" height="8" rx="4" fill="#64748b"/>
    <rect x="50" y="370" width="155" height="8" rx="4" fill="#64748b"/>
    <rect x="50" y="430" width="145" height="8" rx="4" fill="#64748b"/>
    <rect x="50" y="460" width="185" height="8" rx="4" fill="#64748b"/>
    <rect x="50" y="490" width="165" height="8" rx="4" fill="#64748b"/>
  </g>
  
  <!-- Accent bar on the left -->
  <rect x="0" y="0" width="8" height="630" fill="url(#accent-gradient)"/>
  
  <!-- Main content area -->
  <g transform="translate(350, 200)">
    <!-- Icon representing plumbing/tools -->
    <circle cx="50" cy="0" r="45" fill="#ef4444" opacity="0.2"/>
    <g transform="translate(50, 0)">
      <!-- Wrench icon simplified -->
      <path d="M -15,-20 L -8,-13 L 8,-29 L 12,-25 L -4,-9 L 3,-2 L -2,3 L -9,-4 L -25,12 L -29,8 L -13,-8 L -20,-15 Z" 
            fill="#ef4444" stroke="#ef4444" stroke-width="2"/>
    </g>
    
    <!-- Title -->
    <text x="0" y="80" font-family="'Arial', 'Helvetica', sans-serif" font-size="64" font-weight="bold" fill="#f8fafc">
      The Inner Code
    </text>
    <text x="0" y="145" font-family="'Arial', 'Helvetica', sans-serif" font-size="64" font-weight="bold" fill="#f8fafc">
      Plumber
    </text>
    
    <!-- Subtitle -->
    <text x="0" y="210" font-family="'Arial', 'Helvetica', sans-serif" font-size="28" fill="#cbd5e1">
      Adaptive Systemic Intuition
    </text>
    <text x="0" y="250" font-family="'Arial', 'Helvetica', sans-serif" font-size="28" fill="#cbd5e1">
      for Senior Software Engineers
    </text>
  </g>
  
  <!-- Bottom attribution -->
  <text x="600" y="580" font-family="'Arial', 'Helvetica', sans-serif" font-size="20" fill="#64748b" text-anchor="middle">
    voku/TheInnerCodePlumber
  </text>
</svg>
